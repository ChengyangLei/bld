<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<title>分类列表</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/overBootstrap.css" />
	</head>

	<body>
		<div class="detail-header">
			<div class="currentLocation">当前位置 : 分类管理>>分类列表</div>
		</div>
		<div class="detail-content">
			<div class="detail-content-div">
				<div class="clearfix">
					<form class="form-inline">
					  	 <div class="input-group">
					    	<button class="btn btn-info" type="button" event-id="addCategory">
				        		<span class="glyphicon glyphicon-plus"></span> 新增分类
				        	</button>
					    </div>
					</form>
				</div>
				<div class="clearfix">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>分类名称</th>
								<th>排序</th>
								<th>状态</th>
								<th>创建时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="content">
						</tbody>
						<script id="template" type="text/html">
							{{if list.length > 0}}
								{{each list as obj i}}
								<tr>
									<td>{{obj.name}}</td>
									<td>{{obj.sort}}</td>
									<td>{{obj.status == 0?'正常':'屏蔽'}}</td>
									<td>{{obj.createTime | dateFormat}}</td>
									<td>
										<div class="col-sm-4"><a href="javascript:;" event-id="editCategory" event-val-id="{{obj.dmId}}" event-val-name="{{obj.name}}" event-val-sort="{{obj.sort}}">编辑</a></div>
										<div class="col-sm-4"><a href="goodsListByCategory.html?id={{obj.dmId}}">商品列表</a></div>
										<div class="col-sm-4"><a href="javascript:;" event-id="statusCategory" event-val-id="{{obj.dmId}}" event-val-status="{{obj.status}}">{{obj.status == 0?'禁用':'启用'}}</a></div>
									</td>
								</tr>
								{{/each}}
							{{else}}
								<tr>
									<td colspan="5" class="nodata2">暂无数据? <a href="javascript:;" onclick="location.reload()">重试</a></td>
								</tr>
							{{/if}}
						</script>
					</table>
					<nav id="pageContent" class="text-center">							
					</nav>
					<script id="pageTemplate" type="text/html">
						<ul class="pagination">
						    <li>
						      	<a href="javascript:;" data-val="{{startIndex}}">
						        	<span>&laquo;</span>
						      	</a>
						    </li>
						    {{each indexs as value i}}
						    <li class="{{value == nowPage ? 'active':''}}"><a href="javascript:;" data-val="{{value}}">{{value}}</a></li>
						    {{/each}}
						    <li>
						      	<a href="javascript:;" data-val="{{endIndex}}">
						        	<span>&raquo;</span>
						      	</a>
						    </li>
						</ul>
					</script>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="/module/seajs/sea.js"></script>
<script type="text/javascript">
	seajs.config({
	  	base: '/module/',
	  	alias: {
	    	'jquery': 'jquery/jquery.js',
	    	'layer': 'layer/layer.js',
	    	'laydate': 'laydate/laydate.dev.js',
	    	'template': 'template/template.js',
	  	},
	  	vars: {
	        'src': '../static/commodityManage/src/categoryList'
	    }
	});
	seajs.use("/static/main");
</script>
