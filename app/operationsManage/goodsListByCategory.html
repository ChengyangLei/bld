<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<title>分类列表</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/overBootstrap.css" />
	</head>

	<body>
		<div class="detail-header">
			<div class="currentLocation">当前位置 : 分类管理>>商品列表</div>
		</div>
		<div class="detail-content">
			<div class="detail-content-div">
				<div class="clearfix">
					<form class="form-inline">
						<div class="input-group">
					    	<label><input type="checkbox" />全选</label>
					    	<select><option value="0">批量移至分类...</option></select>
					    </div>
					  	 <div class="input-group">
					    	<button class="btn btn-info" type="button" event-id="addGoods">
				        		<span class="glyphicon glyphicon-plus"></span> 添加商品
				        	</button>
					    </div>
					</form>
				</div>
				<div class="clearfix">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th></th>
								<th>商品编号</th>
								<th>商品名称</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="content">
						</tbody>
						<script id="template" type="text/html">
							{{if list.length > 0}}
								{{each list as obj i}}
								<tr>
									<td><input type="checkbox" /></td>
									<td>{{obj.dmId}}</td>
									<td>{{obj.name}}</td>
									<td>
										<select><option value="0">移至分类...</option></select>
									</td>
								</tr>
								{{/each}}
							{{else}}
								<p>暂无数据</p>
							{{/if}}							
						</script>
					</table>					
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="/module/seajs/sea.js"></script>
<script type="text/javascript">
	seajs.config({
	  	base: '/module/',
	  	alias: {
	    	'jquery': 'jquery/jquery.js',
	    	'layer': 'layer/layer.js',
	    	'laydate': 'laydate/laydate.dev.js',
	    	'template': 'template/template.js',
	  	},
	  	vars: {
	        'src': '../static/commodityManage/src/goodsListByCategory'
	    }
	});
	seajs.use("/static/main");
</script>
