<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<title>商品详情</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/overBootstrap.css" />
	</head>

	<body>
		<div class="detail-header">
			<div class="currentLocation">当前位置 : 商品管理>>商品详情</div>
		</div>
		<div class="detail-content" id="content">
			
		</div>
		<script id="template" type="text/html">
			<div class="detail-content-div">
				<div class="tab-panel">
					 <div class="left-title">基本信息</div>
					 <div class="tab-panel-col">
					 	<ul>
					 		<li>
					 			<label>商品类别 ： </label> <span>{{gtName}}</span>
					 		</li>
					 		<li>
					 			<label>商品名称 ： </label> <span>{{goods.goodsName}}</span>
					 		</li>
					 		<li>
					 			<label>商品编码 ： </label> <span>{{goods.goodsId}}</span>
					 		</li>
					 		<li>
					 			<label>商品品牌 ： </label> <span>{{brandsName}}</span>
					 		</li>
					 	</ul>
					 </div>
				</div>
				<div class="tab-panel">
					 <div class="left-title">商品属性</div>
					 <div class="tab-panel-col">
					 	<ul class="rows clearfix">
					 		{{each basicProps as item}}
					 			<li class="col-sm-6">
						 			<label>{{item.propIdName}} ： </label> <span>{{item.propValName}}</span>
						 		</li>
					 		{{/each}}			 		
					 	</ul>
					 </div>
				</div>
				
				
				<div class="tab-panel">
					 <div class="left-title">商品规格</div>
					 <div class="tab-panel-col">
					 	<table>
					 		<tr>
					 			<th>属性编号(sku编号)</th>
					 			<th>属性值(sku值)</th>
					 			<th>库存</th>
					 		</tr>
					 		{{each skus as item}}
					 			<tr>
					 				<td>{{item.skuId}}</td>
					 				<td>{{item.valueNameStr}}</td>
					 				<td>{{item.stock}}</td>
					 			</tr>
					 		{{/each}}
					 	</table>
					 </div>
				</div>
				
				
				<div class="tab-panel">
					<div class="left-title">商品描述</div>
					<div class="tab-panel-col">
					 	<div class="row">
						  	<div class="col-xs-1">
							    <a href="#" class="thumbnail">
							      	<img src="../img/carda.png" alt="...">
							    </a>
						  	</div>
						  	<div class="col-xs-1">
							    <a href="#" class="thumbnail">
							      	<img src="../img/carda.png" alt="...">
							    </a>
						  	</div>
						  	<div class="col-xs-1">
							    <a href="#" class="thumbnail">
							      	<img src="../img/carda.png" alt="...">
							    </a>
						  	</div>
						  	<div class="col-xs-1">
							    <a href="#" class="thumbnail">
							      	<img src="../img/carda.png" alt="...">
							    </a>
						  	</div>
						  	<div class="col-xs-1">
							    <a href="#" class="thumbnail">
							      	<img src="../img/carda.png" alt="...">
							    </a>
						  	</div>
						  	<div class="col-xs-1">
							    <a href="#" class="thumbnail">
							      	<img src="../img/carda.png" alt="...">
							    </a>
						  	</div>
						  	<div class="col-xs-1">
							    <a href="#" class="thumbnail">
							      	<img src="../img/carda.png" alt="...">
							    </a>
						  	</div>
						  	<div class="col-xs-1">
							    <a href="#" class="thumbnail">
							      	<img src="../img/carda.png" alt="...">
							    </a>
						  	</div>
						  	<div class="col-xs-1">
							    <a href="#" class="thumbnail">
							      	<img src="../img/carda.png" alt="...">
							    </a>
						  	</div>
						</div>
						<div class="clearfix">
						  	<p>`暂缺字段`</p>
						</div>
					</div>
				</div>

				<div class="tab-panel">
					<div class="left-title">商品头像</div>
					<div class="tab-panel-col">
					 	<div class="row">
					 		{{each imgs as img}}
					 			<div class="col-xs-1">
								    <a href="#" class="thumbnail">
								      	<img src="{{img.url}}" alt="...">
								    </a>
							  	</div>
					 		{{/each}}
					 	</div>
					</div>
				</div>
			</div>
		</script>
	</body>

</html>
<script type="text/javascript" src="/module/seajs/sea.js"></script>
<script type="text/javascript">
	seajs.config({
	  	base: '/module/',
	  	alias: {
	    	'jquery': 'jquery/jquery.js',
	    	'layer': 'layer/layer.js',
	    	'template': 'template/template.js',
	  	},
	  	vars: {
	        'src': '../static/commodityManage/src/goodsDetail'
	    }
	});
	seajs.use("/static/main");
</script>
