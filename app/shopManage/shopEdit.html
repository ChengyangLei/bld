<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<title>便利店编辑</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/overBootstrap.css" />
		<link rel="stylesheet" href="/static/css/jquery.datetimepicker.css" />
	</head>

	<body>
		<div class="detail-header">
			<div class="currentLocation">当前位置 : 店铺管理>>便利店编辑</div>
		</div>

		<div class="detail-content" id="content">

		</div>
		<script type="text/html" id="template">
			<div class="detail-content-div">
				<div class="tab-panel">
					 <div class="left-title">基本信息</div>
					 <div class="tab-panel-col">
					 	<form class="form-horizontal">
					 		<input type="hidden" id="dmId" value="{{dmId}}" />
						  	<div class="form-group">
							    <label class="col-sm-2 control-label">店铺头像</label>
							    <div class="col-sm-4">
							      	<a href="javascript:;" event-id="upload" data-val="icon" ><img src="{{icon}}" width="120px" isupload="false" id="icon"></a>
							    </div>
						  	</div>
						  	<div class="form-group">
							    <label class="col-sm-2 control-label">店铺电话</label>
							    <div class="col-sm-6">
							      	<input type="text" class="form-control" id="telephone" value="{{telephone}}" placeholder="请输入店铺电话" />
							    </div>
						  	</div>
						</form>
					 </div>
				</div>
				<div class="tab-panel">
					 <div class="left-title">营业信息</div>
					 <div class="tab-panel-col">
					 	<form class="form-horizontal">
						  	<div class="form-group">
							    <label class="col-sm-2 control-label">营业时间</label>
							    <div class="col-sm-4">
							    	<div class="input-group">
									  	<span class="input-group-addon">起</span>
									  	<input type="text" class="form-control" id="serviceStartTimeStr" value="{{serviceStartTimeStr}}">
									</div>							      								      		
							    </div>
							    <div class="col-sm-4">
							    	<div class="input-group">
									  	<span class="input-group-addon">止</span>
									  	<input type="text" class="form-control" id="serviceEndTimeStr" value="{{serviceEndTimeStr}}">
									</div>							    	
							    </div>
						  	</div>
						  	<div class="form-group">
							    <label class="col-sm-2 control-label">起送价</label>
							    <div class="col-sm-4">
							      	<div class="input-group">
									  	<span class="input-group-addon">￥</span>
									  	<input type="text" class="form-control" id="minimumMoney" value="{{minimumMoney}}">
									  	<span class="input-group-addon">元</span>
									</div>
							    </div>
						  	</div>
						  	<div class="form-group">
							    <label class="col-sm-2 control-label">配送费</label>
							    <div class="col-sm-4">
							      	<div class="input-group">
									  	<span class="input-group-addon">￥</span>
									  	<input type="text" class="form-control" id="logisticsMoney" value="{{logisticsMoney}}">
									  	<span class="input-group-addon">元</span>
									</div>
									<div class="clearfix">
										<label>
											<input type="checkbox" id="isSendPrice" {{isSendPrice!=0?'checked="checked"':''}}> 满起送价免配送费
										</label>
									</div>
							    </div>
						  	</div>
						  	<div class="form-group">
							    <label class="col-sm-2 control-label">配送用时</label>
							    <div class="col-sm-4">
							      	<div class="input-group">
									  	<span class="input-group-addon"><em class="glyphicon glyphicon-time"></em></span>
									  	<input type="text" class="form-control" id="servicePromise" value="{{servicePromise}}" >
									  	<span class="input-group-addon">分</span>
									</div>
							    </div>
						  	</div>
						  	<div class="form-group">
							    <label class="col-sm-2 control-label">配送范围</label>
							    <div class="col-sm-4">
							      	<div class="input-group">
									  	<span class="input-group-addon">半径</span>
									  	<input type="text" class="form-control" id="serviceScope" value="{{serviceScope}}">
									  	<span class="input-group-addon">公里内</span>
									</div>
							    </div>
						  	</div>
						</form>
					 </div>
				</div>
				<div class="tab-panel">
				    <button type="button" class="btn btn-info" style="width:220px;" event-id="ensure">完成</button>
			  	</div>
			</div>
		</script>
	</body>

</html>
<script type="text/javascript" src="/module/seajs/sea.js"></script>
<script type="text/javascript">
	seajs.config({
	  	base: '/module/',
	  	alias: {
	    	'jquery': 'jquery/jquery.js',
	    	'uploadify': 'jquery/jquery.uploadify.min.js',
	    	'layer': 'layer/layer.js',
	    	'datetimepicker': 'jquery/jquery.datetimepicker.full.min.js',
	    	'template': 'template/template.js',
	  	},
	  	vars: {
	        'src': '../static/shopManage/src/shopEdit'
	    }
	});
	seajs.use("/static/main");
	
</script>
