<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<title>便利店设定</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/overBootstrap.css" />
	</head>

	<body>
		<div class="detail-header">
			<div class="currentLocation">当前位置 : 店铺管理>>便利店设定</div>
		</div>
		<div class="detail-content" id="content">
		</div>
		<script id="template" type="text/html">
			<div class="detail-content-div">
				<div class="tab-panel">
					 <div class="left-title">基本信息</div>
					 <div class="tab-panel-col">
					 	<ul>
					 		<li>
					 			<label>店铺头像 ： </label> <span><img src="{{icon}}" width="120px"></span>
					 		</li>
					 		<li>
					 			<label>店铺电话 ： </label> <span>{{telephone}}</span>
					 		</li>
					 	</ul>
					 </div>
				</div>
				<div class="tab-panel">
					 <div class="left-title">营业信息</div>
					 <div class="tab-panel-col">
					 	<ul>
					 		<li>
					 			<label>营业时间 ： </label> <span><em>{{serviceStartTimeStr}}</em> 至 <em>{{serviceEndTimeStr}}</em></span>
					 		</li>
					 		<li>
					 			<label>起送价 ： </label> <span><em>{{minimumMoney}}</em>元</span>
					 		</li>
					 		<li>
					 			<label>配送费 ： </label> <span><em>{{logisticsMoney}}</em>元 {{isSendPrice==0?"无配送费":"满起送价免运送费"}}</span>
					 		</li>
					 		<li>
					 			<label>配送用时 ： </label> <span><em>{{servicePromise}}</em>分钟</span>
					 		</li>
					 		<li>
					 			<label>配送范围 ： </label> <span>半径<em>{{serviceScope}}</em>公里之类</span>
					 		</li>
					 		<li>
					 			<label>配送类型 ： </label> <span>半径<em>{{sendType | types}}</em>公里之类</span>
					 		</li>
					 	</ul>
					 </div>
				</div>
				<div class="tab-panel">
				    <button type="submit" class="btn btn-info" style="width:220px;" onclick="location.href='shopEdit.html'">编辑</button>
			  	</div>
			</div>
		</script>
	</body>

</html>
<script type="text/javascript" src="/module/seajs/sea.js"></script>
<script type="text/javascript">
	seajs.config({
	  	base: '/module/',
	  	alias: {
	    	'jquery': 'jquery/jquery.js',
	    	'layer': 'layer/layer.js',
	    	'template': 'template/template.js',
	  	},
	  	vars: {
	        'src': '../static/shopManage/src/shopSettings'
	    }
	});
	seajs.use("/static/main");
</script>
