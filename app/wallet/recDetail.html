<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<title>流水详情</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/overBootstrap.css" />
	</head>

	<body>
		<div class="detail-header">
			<div class="currentLocation">当前位置 : 钱包>>流水详情</div>
		</div>
		<div class="detail-content" id="content">
			
		</div>
		<script type="text/html" id="template">
			<div class="detail-content-div">
				<div class="detail-info">
					<h3>流水详情<span class="fr">状态<b class="f24 text-blue">{{stat | status}}</b></span></h3>
					<div class="tab-panel-col pl20 pt20">
					 	<ul>
					 		<li>
					 			<label>类型：</label> <span>贷款收入</span>
					 		</li>
					 		<li>
					 			<label>金额：</label> <span>{{amount}}</span>
					 		</li>
					 		<li>
					 			<label>对账期：</label> <span>{{createTime | checkDate : releaseTime}}天</span>
					 		</li>
					 		<li>
					 			<label>流水号：</label> <span>{{dmId}}</span>
					 		</li>
					 	</ul>
					</div>
				</div>
				<div class="detail-info">
					<h3>订单详情</h3>
					<div class="tab-panel-col pl20 pt20">
					 	<table style="width:60%">
					 		<thead>
					 			<tr>
					 				<th>订单编号</th>
					 				<th>商品编号</th>
					 				<th>商品名称</th>
					 				<th>属性编号</th>
					 				<th>属性值</th>
					 				<th>商品数量</th>
					 			</tr>
					 		</thead>
					 		<tbody>
					 			<tr>
					 				<td>{{orderItemId}}</td>
					 				<td>{{goodsId}}</td>
					 				<td>{{goodsName}}</td>
					 				<td>{{skuId}}</td>
					 				<td>{{skuDescription}}</td>
					 				<td>{{total}}</td>
					 			</tr>
					 			
					 		</tbody>
					 	</table>
						<p class="text-right text-red mt15">此处的商品规格调取商品sku字段，这里只是做了展示效果</p>
						<ul>
					 		<li>
					 			<label>对账时间：</label> <span>{{createTime | dateFormat}}</span>
					 		</li>
					 		<li>
					 			<label>预计对账完成：</label> <span>{{releaseTime | dateFormat}}</span>
					 		</li>					 		
					 	</ul>
					</div>
				</div>
			</div>
		</script>
	</body>

</html>
<script type="text/javascript" src="/module/seajs/sea.js"></script>
<script type="text/javascript">
	seajs.config({
	  	base: '/module/',
	  	alias: {
	    	'jquery': 'jquery/jquery.js',
	    	'layer': 'layer/layer.js',
	    	'template': 'template/template.js',
	  	},
	  	vars: {
	        'src': '../static/walletManage/src/recDetail'
	    }
	});
	seajs.use("/static/main");
</script>
