<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<title>银行卡管理</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/overBootstrap.css" />
	</head>

	<body>
		<div class="detail-header">
			<div class="currentLocation">当前位置 : 钱包>>银行卡管理</div>
		</div>
		<div class="detail-content">
			<div class="detail-content-div" id="content">
				
			</div>
			<script type="text/html" id="template">
				{{if !data}}
				<div class="detail-bank">
					<p>还没有银行卡...</p>
					<a href="bankAdd.html" class="btn btn-info">添加银行卡</a>
				</div>
				{{else}}
				<div class="detail-bank">
					<dl>
						<dt><img src="/static/img/unpay.png" width="120px"></dt>
						<dd>
							<p>{{data.cardholder}}</p>
							<p>{{data.bankName}}</p>
							<p>{{data.cardNum}}</p>
							<button class="btn btn-info" type="button" event-id="unbind" event-val="{{data.dmId}}">解绑</button>
						</dd>
					</dl>
				</div>
				{{/if}}
			</script>
		</div>
	</body>
</html>
<script type="text/javascript" src="/module/seajs/sea.js"></script>
<script type="text/javascript">
	seajs.config({
	  	base: '/module/',
	  	alias: {
	    	'jquery': 'jquery/jquery.js',
	    	'layer': 'layer/layer.js',
	    	'template': 'template/template.js',
	  	},
	  	vars: {
	        'src': '../static/walletManage/src/bank'
	    }
	});
	seajs.use("/static/main");
</script>
