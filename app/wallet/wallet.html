<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<title>钱包管理</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/overBootstrap.css" />
	</head>

	<body>
		<div class="detail-header">
			<div class="currentLocation">当前位置 : 钱包>>钱包管理</div>
		</div>
		<div class="detail-content" id="content">
			
		</div>
		<script type="text/html" id="template">
			<div class="detail-content-div">
				<div class="detail-wallet">
					<div class="clearfix">
						<div class="col-sm-2">
							<p>对账中便利店管理公司分成</p>
							<h3><a href="recList.html?status=1">￥{{data[0].itemAmount}}</a></h3>
						</div>
						<div class="col-sm-2">
							<p>应收便利店管理公司分成</p>
							<h3><a href="recList.html?status=0">￥{{data[1].itemAmount}}</a></h3>
							<p class="pt10"><button type="button" class="btn btn-success" event-id="withdraw" event-amount="{{data[1].itemAmount}}">提现</button><a href="bank.html" class="btn btn-primary ml15">银行卡管理</a></p>
						</div>
						<div class="col-sm-2">
							<p>已提现便利店管理公司分成</p>
							<h3><a href="withdrawList.html">￥{{data[2].itemAmount}}</a></h3>
						</div>
					</div>
					<p class="text-red mt20">备注：点击数值可以查看流水列表详情</p>
				</div>
			</div>
		</script>
		<!-- Button trigger modal -->
	</body>

</html>
<script type="text/javascript" src="/module/seajs/sea.js"></script>
<script type="text/javascript">
	seajs.config({
	  	base: '/module/',
	  	alias: {
	    	'jquery': 'jquery/jquery.js',
	    	'layer': 'layer/layer.js',
	    	'template': 'template/template.js',
	  	},
	  	vars: {
	        'src': '../static/walletManage/src/wallet'
	    }
	});
	seajs.use("/static/main");
</script>
