<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<title>添加银行卡</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/overBootstrap.css" />
	</head>

	<body>
		<div class="detail-header">
			<div class="currentLocation">当前位置 : 钱包>>添加银行卡</div>
		</div>
		<div class="detail-content">
			<div class="detail-content-div">
				<div class="detail-bank">
					<div class="tab-panel-col">
					 	<form class="form-horizontal">
						  	<div class="form-group">
							    <label class="col-sm-2 control-label">账户类型：</label>
							    <div class="col-sm-4">
							      	<select class="form-control" id="accountType">
									  	<option value="0">对公</option>
									  	<option value="1">个人</option>
									</select>
							    </div>
						  	</div>
						  	<div class="form-group">
							    <label class="col-sm-2 control-label">持卡人：</label>
							    <div class="col-sm-6">
							      	<input type="text" id="cardholder" class="form-control" placeholder="公司名称/姓名对应自动生成" disabled="disabled" />
							    </div>
						  	</div>
						  	<!-- <div class="form-group">
							    <label class="col-sm-2 control-label">开户省市：</label>
							    <div class="col-sm-10">
							      	<div class="clearfix" id="city">
							      		<div class="col-sm-4" style="padding-left:0;">
							      			<select class="form-control prov"></select>
							      		</div>
							      		<div class="col-sm-4">
											<select class="form-control city"></select>
							      		</div>
							      		<div class="col-sm-4">
											<select class="form-control area"></select>
							      		</div>
							      	</div>
							    </div>
						  	</div> -->
						  	<div class="form-group">
							    <label class="col-sm-2 control-label">银行名称：</label>
							    <div class="col-sm-10">
							      	<div class="clearfix">
							      		<div class="col-sm-4" style="padding-left:0;">
							      			<select class="form-control" id="bankName">
											  	<option value="工商银行">工商银行</option>
											  	<option value="农业银行">农业银行</option>
											  	<option value="建设银行">建设银行</option>
											  	<option value="中国银行">中国银行</option>
											</select>
							      		</div>
							      		<div class="col-sm-4">
							      			<input type="text" id="bankAddress" class="form-control" placeholder="请填写支行名称" />
							      		</div>
							      		<div class="col-sm-4">
							      			<input type="text" id="cardNum" class="form-control" placeholder="请填写银行卡号" />
							      		</div>
							      	</div>
							    </div>
						  	</div>
						  	<div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							      	<button type="button" class="btn btn-info" event-id="ensure" style="width:220px;">确定添加</button>
							    </div>
						  	</div>
						</form>
					 </div>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="/module/seajs/sea.js"></script>
<script type="text/javascript">
	seajs.config({
	  	base: '/module/',
	  	alias: {
	    	'jquery': 'jquery/jquery.js',
	    	'layer': 'layer/layer.js',
	    	'template': 'template/template.js',
	  	},
	  	vars: {
	        'src': '../static/walletManage/src/bankAdd'
	    }
	});
	seajs.use("/static/main");
</script>
