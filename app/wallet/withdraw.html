<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<title>提现</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/overBootstrap.css" />
	</head>
	<body>
		<div class="tab-panel-col" style="padding:20px;" id="content">
		 	
		 </div>
		<script type="text/html" id="template">
			{{if !data}}
			<div class="detail-bank">
				<p>还没有银行卡...</p>
			</div>
			{{else}}
			<ul>
		 		<li>
		 			<label>储蓄卡 ： </label> <span>{{data.bankName}}</span><input type="hidden" id="bankCardId" value={{data.dmId}} />
		 		</li>
		 		<li>
		 			<label>持卡人 ： </label> <span>{{data.cardholder}}</span>
		 		</li>
		 		<li>
		 			<label>可提金额 ： </label> <span id="withAmount"></span>
		 		</li>
		 		<li>
		 			<label>提现金额 ： </label><input type="text" class="form-control" id="withdraw" onkeyup="value=value.replace(/[^\-?\d.]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\-?\d.]/g,''))" style="width:150px;display:inline;"> <button type="button" class="btn btn-default" event-id="withdrawall">全提</button>
		 		</li>
		 		<li style="padding-left:80px;">
		 			<button class="btn btn-info" type="button" event-id="withdraw">提现</button><button class="btn btn-default ml15" type="button" onclick="parent.layer.close(index);">取消</button>
		 		</li>
		 	</ul>
		 	{{/if}}
		</script>
	</body>
</html>
<script type="text/javascript" src="/module/seajs/sea.js"></script>
<script type="text/javascript">
	var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
	seajs.config({
	  	base: '/module/',
	  	alias: {
	    	'jquery': 'jquery/jquery.js',
	    	'layer': 'layer/layer.js',
	    	'template': 'template/template.js',
	  	},
	  	vars: {
	        'src': '../static/walletManage/src/withdraw'
	    }
	});
	seajs.use("/static/main");
</script>
