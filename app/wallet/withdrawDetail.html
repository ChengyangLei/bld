<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<title>流水详情</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/index.css" />
		<link rel="stylesheet" href="/static/css/overBootstrap.css" />
	</head>

	<body>
		<div class="detail-header">
			<div class="currentLocation">当前位置 : 钱包>>流水详情</div>
		</div>
		<div class="detail-content" id="content">
			
		</div>
		<script type="text/html" id="template">
			<div class="detail-content-div">
				<div class="detail-info">
					<h3>流水详情<span class="fr">状态<b class="f24 text-blue">{{astatus | status}}</b></span></h3>
					<div class="tab-panel-col pl20 pt20">
					 	<ul>
					 		<li>
					 			<label>类型：</label> <span>提现</span>
					 		</li>
					 		<li>
					 			<label>金额：</label> <span>{{amount}}</span>
					 		</li>
					 		<li>
					 			<label>流水号：</label> <span>{{dmId}}</span>
					 		</li>
					 	</ul>
					 	<ul class="mt30">
					 		<li>
					 			<label>账号类型：</label> <span>{{accountType ==0?"对公":"对私"}}</span>
					 		</li>
					 		<li>
					 			<label>持卡人：</label> <span>{{cardholderName}}</span>
					 		</li>
					 		<li>
					 			<label>银行名称：</label> <span>{{bankName}} {{bankNo}}</span>
					 		</li>
					 		<li>
					 			<label>提交提现：</label> <span>{{applyTime | dateFormat}}</span>
					 		</li>
					 		<li>
					 			<label>{{astatus == "0"?"预计到账":"到账时间"}}：</label> <span>{{createOn | dateFormat}}</span>
					 		</li>
					 	</ul>
					</div>
				</div>
			</div>
		</script>
	</body>

</html>
<script type="text/javascript" src="/module/seajs/sea.js"></script>
<script type="text/javascript">
	seajs.config({
	  	base: '/module/',
	  	alias: {
	    	'jquery': 'jquery/jquery.js',
	    	'layer': 'layer/layer.js',
	    	'template': 'template/template.js',
	  	},
	  	vars: {
	        'src': '../static/walletManage/src/withdrawDetail'
	    }
	});
	seajs.use("/static/main");
</script>
